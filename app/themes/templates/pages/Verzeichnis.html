<div class="row-fluid marketing">
<div class="firtz-overflow-container">
	
	<h2>Unser Verzeichnis</h2>
	<p>
        Willkommen auf {{@podcastattr.title}}. Bisher gibt es <b>{{sizeof(@items)}}</b>
        <check if="{{sizeof(@items)}}>1"><true>Podcasts</true><false> Podcasts</false></check>.
    </p>
	
     <table class="firtz-table firtz-table-striped">
        <thead>
         <tr>
           <th>Cover</th>

           <th>Podcasts</th>
           <th>{{@dict_contributors}}</th>
         </tr>
         </thead>
        <tbody>
         <repeat group="@items" value="{{@item}}">
           <tr>
              <td class="firtz-text-middle">
              	<a class="uk-text-middle" href="/{{@podcastattr.slug}}/view/{{@item.slug}}" name="{{@item.slug}}">
              		<img class="media-object pull-left" src="{{@item.image}}" style="width:50px;">
              	</a>
              </td>

              <td class="firtz-text-middle">
				<b><a class="uk-text-middle" href="/{{@podcastattr.slug}}/view/{{@item.slug}}" name="{{@item.slug}}">{{@item.title}}</a></b></br>
				<small>{{@item.description}}</small>
			  </td>

			  <td>
			  	<check if="{{isset(@item.contributors_data)}}">
			    	<true>
			    	<repeat group="{{@item.contributors_data}}" value="{{@con}}" key="{{@nick}}">
        			
        				<check if="{{isset(@con.image)}}">
                			<true>
                				<check if="{{isset(@con.url)}}">
                    				<true>
                    					<a title="Das ist {{@con.name}}" alt="Blog von {{@con.name}}" href="{{@con.url}}">
                    						<img style="width:25px;" alt="Das ist {{@con.name}}" src="{{@con.image}}">
                    					</a>
                    				</true>
									<false>
										<img style="width:25px;" alt="Das ist {{@con.name}}" src="{{@con.image}}">
									</false>
								</check>
							</true>
							<false>
								<check if="{{isset(@con.url)}}">
                    				<true>
                    					<a title="Das ist {{@con.name}}" alt="Blog von {{@con.name}}" href="{{@con.url}}">
            								<img alt="Leider hat {{@con.name}} kein Avatar" 
            								style="width:25px;" src="{{@BASEURL}}/ext/contributors/avatar.png">
            							</a>
                    				</true>
									<false>
										<img alt="Leider hat {{@con.name}} kein Avatar" 
										style="width:25px;" src="{{@BASEURL}}/ext/contributors/avatar.png">
									</false>
								</check>
							</false>
						</check>
						
						<check if="{{isset(@con.flattr)}}">
            				<iframe style="margin: 5px 1px -6px 0px;" src="http://api.flattr.com/button/view/?user_id={{@con.flattr}}&amp;
            				url={{@item.flattrlink | raw}}/{{@nick}}&amp;
            				title={{@item.flattrtitle | raw}}&amp;
            				popout=0&amp;button=compact" class="FlattrButton" width="110" height="20" frameborder="0" scrolling="no" border="0" marginheight="0" marginwidth="0" allowtransparency="true"></iframe>
        				</check>
   						<br> 
    		  		</repeat>
    		  		
    		  		
    		  		</true>
   					<false>
   						<check if="{{@podcastattr.flattrid}}">
							<iframe style="margin: 5px 1px -6px 0px;" src="http://api.flattr.com/button/view/?user_id={{@podcastattr.flattrid}}&amp;
							url={{@podcastattr.flattrlink | raw}}&amp;language={{@podcastattr.flattrlanguage | raw}}&amp;
							title={{@podcastattr.flattrtitle | raw}}&amp;
							description={{@podcastattr.flattrdescription | raw}}&amp;
							tags={{@podcastattr.flattrkeywords | raw}}&amp;
							popout=0&amp;button=compact" class="FlattrButton" width="110" height="20" frameborder="0" scrolling="no" border="0" marginheight="0" marginwidth="0" allowtransparency="true"></iframe>
					  	</check>
					  	<br> 
   					</false>
    		  		
				</check>
			  </td>
          </tr>                        
		</repeat>
	 </tbody>
    </table>

</div>
</div>
<style>article.firtz-article.firtz-scrollspy-init-inview.firtz-scrollspy-inview.firtz-animation-fade { margin-bottom: 20px; } </style>
